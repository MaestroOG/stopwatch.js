<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Stopwatch</title>
</head>

<body>
    <div class="stopwatch">
        <span id="display">00:00:00</span>
